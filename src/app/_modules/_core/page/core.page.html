<!-- Div container-page começa na linha 1 e termina na linha 16 -->
<div class="container-page">

    <!-- Div container-image começa na linha 4 e termina na linha 7 -->
    <div class="container-image">
        <img class="image-logo" src="assets/images/pokemon-logo.png" />
    </div>

    <!-- Div container-input começa na linha 9 e termina na linha 15 -->
    <div class="container-input">
        <input 
            class="input-search" 
            type="search"
            placeholder="Para encontrar um pokemon, digite o nome dele aqui...">
    </div>

    <!-- Card pokemon -->
    <div class="container-all-cards">
        <div class="container-cards-pokemon">
            <card-pokemon 
                [pokemonNumber]="10" 
                [pokemonName]="'bulbasaur'">
            </card-pokemon>
            <card-pokemon 
                [pokemonNumber]="106"
                [pokemonName]="'ivysaur'">
            </card-pokemon>
            <card-pokemon 
                [pokemonNumber]="3"
                [pokemonName]="'venusaur'"> 
            </card-pokemon>
        </div>
    </div>
</div>
